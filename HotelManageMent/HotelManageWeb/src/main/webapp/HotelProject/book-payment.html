<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>泽龙酒店管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="./css/x-admin.css" media="all">
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>预约管理</cite></a>
              <a><cite>结账管理</cite></a>
            </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<form class="layui-form x-center" action="" style="width:800px">
				<div class="layui-form-pane" style="margin-top: 15px;">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-input-inline" style="width:80px">
							<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
						</div>
					</div>
				</div>
			</form>
			<xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button><button class="layui-btn" onclick="member_add('添加用户','member-add.html','600','500')"><i class="layui-icon">&#xe608;</i>添加</button><span class="x-right" style="line-height:40px">共有数据：88 条</span></xblock>
			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<input type="checkbox" name="" value="">
						</th>
						<th>用户名</th>
						<th>消费项目(客房预订)</th>
						<th>消费项目(附加消费)</th>
						<th>消费金额</th>
						<th>是否结账</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox" value="1" name=""></td>
						<td>菜菜</td>
						<td>588</td>
						<td>200</td>
						<td>788</td>
						<td class="td-status"><span class="layui-btn layui-btn-danger layui-btn-mini">未结账</span></td>
						<td class="td-manage">
							<a style="text-decoration:none" onclick="book_payment(this,'确认对账','book-payment-edit.html','10001','600','400')" href="javascript:;" title="确认对账">
								<i class="layui-icon">&#xe631;</i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>

			<div id="page"></div>
		</div>
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script src="./js/x-layui.js" charset="utf-8"></script>
		<script>
			layui.use(['laydate', 'element', 'laypage', 'layer'], function() {
				$ = layui.jquery; //jquery
				lement = layui.element(); //面包导航
				laypage = layui.laypage; //分页
				layer = layui.layer; //弹出层

				//以上模块根据需要引入

				laypage({
					cont: 'page',
					pages: 100,
					first: 1,
					last: 100,
					prev: '<em><</em>',
					next: '<em>></em>'
				});

				document.getElementById('LAY_demorange_s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('LAY_demorange_e').onclick = function() {
					end.elem = this
					laydate(end);
				}

			});

			/*对账*/
			function book_payment(obj, title, url, id, w, h) {
				x_admin_show(title, url, w, h);
				$(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已对账</span>');
				$(obj).remove();
			}
		</script>
	</body>

</html>
