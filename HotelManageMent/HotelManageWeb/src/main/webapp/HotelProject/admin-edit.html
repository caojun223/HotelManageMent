<script type="text/javascript">
	var employeeid = window.location.search.split("=")[1];

        $.ajax({
            type: 'Get',
            url: "getOneEmpRoleById",
             data: {"employeeid": employeeid},
            contenType: "application/json",
            success: function (data) {
                    $("#username").val(data.employeename);
                    $("#phone").val(data.employeetel);
            }
        });

    $.ajax({
        type: 'Get',
        url: "getAllRole",
        dataType:"json",
        success: function (data) {

        $.each(data,function (index,ele) {
            var str="<option value='"+ele.roleid+"'>"+ele.rolename+"</option>";
            $("#rs").append(str);
        })
        }
    });

    function toSave() {
        var roleid = $("#rs").val();
        var employee_role ={"employeeid":employeeid,"roleid":roleid}
            $.ajax({
            type: 'post',
            url: "saveRole",
            async:false,
            data:JSON.stringify(employee_role),
            contentType: "application/json",
            success: function (data) {

                if (data>0) {
                    alert("分配成功");
                    window.location.href='./admin-list.html';
                }

            }
        });
    }

</script>
