<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>泽龙酒店管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="./css/x-admin.css" media="all">
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>预约管理</cite></a>
              <a><cite>换房管理</cite></a>
            </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<input type="checkbox" name="" value="">
						</th>
						<th>客户名</th>
						<th>联系电话</th>
						<th>证件类型</th>
						<th>证件号码</th>
						<th>房间号</th>
						<th>入住时间</th>
						<th>离开时间</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox" value="1" name=""></td>
						<td>菜菜</td>
						<td>18888888888</td>
						<td>身份证</td>
						<td>888888888888888888</td>
						<td>3-105</td>
						<td>2019-5-4</td>
						<td>2019-5-8</td>
						<td class="td-status"><span class="layui-btn layui-btn-normal layui-btn-mini">已入住</span></td>
						<td class="td-manage">
							<a style="text-decoration:none" onclick="member_password('修改信息','book-change-edit.html','10001','600','400')" href="javascript:;" title="修改信息">
								<i class="layui-icon">&#xe631;</i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div id="page"></div>
		</div>
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script src="./js/x-layui.js" charset="utf-8"></script>
		<script>
			layui.use(['laydate', 'element', 'laypage', 'layer'], function() {
				$ = layui.jquery; //jquery
				lement = layui.element(); //面包导航
				laypage = layui.laypage; //分页
				layer = layui.layer; //弹出层

				//以上模块根据需要引入

				laypage({
					cont: 'page',
					pages: 100,
					first: 1,
					last: 100,
					prev: '<em><</em>',
					next: '<em>></em>'
				});

				document.getElementById('LAY_demorange_s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('LAY_demorange_e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});

			//批量删除提交
			function delAll() {
				layer.confirm('确认要删除吗？', function(index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
				});
			}
			/*用户-停用*/
			function member_stop(obj, id) {
				layer.confirm('确认要停用吗？', function(index) {
					//发异步把用户状态进行更改
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
					$(obj).remove();
					layer.msg('已停用!', {
						icon: 5,
						time: 1000
					});
				});
			}

			/*用户-启用*/
			function member_start(obj, id) {
				layer.confirm('确认要启用吗？', function(index) {
					//发异步把用户状态进行更改
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
					$(obj).remove();
					layer.msg('已启用!', {
						icon: 6,
						time: 1000
					});
				});
			}
			/*密码-修改*/
			function member_password(title, url, id, w, h) {
				x_admin_show(title, url, w, h);
			}
		</script>
	</body>
</html>
