<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>泽龙酒店管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
</head>

<body>
<div class="x-nav">
			<span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>会员等级</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon"
                                                                        style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <!--<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>-->
        <button class="layui-btn" onclick="level_add('添加等级','level-add.html','','400')"><i
                class="layui-icon">&#xe608;</i>添加
        </button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <table class="layui-table" id="dataTable">
        <thead>
        <tr>
            <th><input type="checkbox" name="" value=""></th>
            <th>ID</th>
            <th>等级名</th>
            <th>需要积分</th>
            <th>会员折扣</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>
</div>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-1.8.3.js"></script>
<script>
    layui.use(['element', 'layer'], function () {
        $ = layui.jquery; //jquery
        lement = layui.element(); //面包导航
        layer = layui.layer; //弹出层
    })

    //批量删除提交
    function delAll() {
        layer.confirm('确认要删除吗？', function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
                icon: 1
            });
        });
    }

    // 等级-增加
    function level_add(title, url, id, w, h) {
        x_admin_show(title, url, w, h);
    }

    // 等级-编辑
    function level_edit(title, url, id, w, h) {
        x_admin_show(title, url, w, h);
    }

    /*等级-删除*/
    function level_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
        });
    }
    $.ajax({
        type: "post",
        contentType: "application/json;charset=utf-8",
        async: false,
        url: "http://localhost:8084/memberlevelSelectByExample",
        success: function (data) {
            console.log(data);
            $.each(data, function (index, element) {
                var trStr =
                    "<tr>" +
                    "<td>" + "<input type='checkbox' value='1' >" + "</td>" +
                    "<td>" + element.levelid + "</td>" +
                    "<td>" + element.levelname + "</td>" +
                    "<td>" + element.levelpoints + "</td>" +
                    "<td>" + element.leveldiscount + "</td>" +
                    "<td class='td-manage'>" +
                    "<a title='编辑' href='javascript:;' onclick='level_edit('编辑','level-edit.html','4','','300')' style='text-decoration:none'>"+
                    "<i class='layui-icon'>&#xe642;</i>" +
                    "</a>" +
                    "<a title='删除' href='javascript:;' onclick='level_del(this,'1')' style='text-decoration:none'>" +
                    "<i class='layui-icon'>&#xe640;</i>" +
                    "</a>" + "</td>" +
                    "</tr>"
                $("#dataTable").append(trStr);
            })
        }
    })


</script>
</body>
</html>
