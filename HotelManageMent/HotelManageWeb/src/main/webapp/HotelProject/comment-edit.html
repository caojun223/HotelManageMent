<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="author" content="order by dede58.com" />
		<title>泽龙酒店管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="./css/x-admin.css" media="all">
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label for="username" class="layui-form-label">客户名</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" value="菜菜" disabled="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label for="content" class="layui-form-label">评价内容</label>
					<div class="layui-input-block">
						<textarea disabled="" id="content" name="content" autocomplete="off" class="layui-textarea" style="height: 80px;">酒店设施很好，很温馨，很有家的感觉</textarea>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label for="replay" class="layui-form-label">回复</label>
					<div class="layui-input-block">
						<textarea placeholder="谢谢，您的满意是我们最大的动力" id="replay" name="replay" autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn" key="set-mine" lay-filter="save" lay-submit>处理</button>
				</div>
			</form>
		</div>
		<script src="./lib/layui/layui.js" charset="utf-8">
		</script>
		<script src="./js/x-layui.js" charset="utf-8">
		</script>
		<script>
			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form(),
					layer = layui.layer;
					
				//监听提交
				form.on('submit(save)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("处理成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

			});
		</script>
	</body>
</html>
