<body class="login-bg">
    <canvas id="fullstarbg">你的浏览器不支持canvas标签</canvas>
    <div class="login">
        <div class="message">成单系统登录</div>
        <div id="darkbannerwrap"></div>   
        <form method="post" class="layui-form" >
            <input name="employeename" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="employeepass" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <!--<input value="登录" lay-submit style="width:100%;" onclick="login()">-->
            <hr class="hr20" >
        </form>
        <button style="width:100%; height: 50px; background-color: #189F92;" class="login_button" onclick="login()">登录</button>
    </div>

    <script type="text/javascript">
        function login() {

            var employeename = $("input[name=employeename]").val();
            var employeepass = $("input[name=employeepass]").val();
            $.ajax( {
                type: 'post',
                url: "loginCheck",
                async:true,
                data: {"employeename": employeename,"employeepass":employeepass},
                datatype: "json",
                success : function(data) {

                    var employeeid = data.employeeid;
                    if (data=="") {
                        alert("用户名或密码错误");
                    }else {
                        var username = sessionStorage.setItem("username",employeename);
                        location.href="./index.html?employeeid="+employeeid;
                    }


                }
            });
        }
    </script>
